<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Counter</title>
</head>
<body class="bg-dark">
    <main class="text-white">
        <div class="main container">
            <h1 class="display-1">Counter</h1>
            <span class="value" id="value">0</span>
            <div class="button-container mt-3 text-white">
                <button class="btn me-1 decrease text-danger">DECREASE</button>
                <button class="btn me-1 reset text-primary">RESET</button>
                <button class="btn me-1 increase text-success">INCREASE</button>
            </div>
        </div>
    </main>


    <script src="./app.js"></script>
</body>
</html>
